<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
		<link rel="stylesheet" type="text/css" href="styles/jquery.webui-popover.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="notRunningMessage">
			You are not even running Spotify, ya dingus
		</div>
		<div class="infoBox overlay">
			<!-- Bit at the top of the window, shows track info -->
			<span class="songTitle">Title</span><br>
			<span class="songArtist">Artist</span> &mdash; <span class="songAlbum">Album</span>
		</div>
		<div class="controlBox overlay">
			<!-- Bit at the bottom of the window, previous,  pause/play, next buttons -->
			<div class="playControls">
				<div class="inner">
					<img src="images/rewind.png" class="prev" width="20px">
					<img src="images/play.png" class="playpause" width="35px">
					<img src="images/next.png" class="next" width="20px">
				</div>
			</div>
			<div class="volumeButton">
				<img src="images/volume_icons/volume_medium.png" width="20px">
			</div>
		</div>
		<div class="exit">
			<img src="images/exit.png" id="closeButton">
		</div>
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script src="scripts/jquery.webui-popover.js"></script>
		<script src="scripts/scripts.js"></script>
	</body>
</html>
